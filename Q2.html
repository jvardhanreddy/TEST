<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(34, 201, 65, 0.2); 
          }
          
          
          p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify; 
          }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a sample paragraph of text that demonstrates how to apply styles to the content. It has a customized font size, line height, and text alignment.</p>
</body>
</html>
