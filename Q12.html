<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.5;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (min-width: 601px) and (max-width: 900px) {
            h1 {
                font-size: 3rem;
            }
        }
        
        @media (min-width: 901px) {
            h1 {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Webpage Title</h1>
    <p>This is a description of the webpage. Resize the browser window to see the title font size change based on the screen width.</p>
</body>
</html>
