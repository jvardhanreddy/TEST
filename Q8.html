<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            position: relative;
            animation: slide 2s linear infinite; 
        }
        
        
        @keyframes slide {
            0% {
                left: 0;
            }
            100% {
                left: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
